<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA:MP Interface</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>

    <div class="hud-container">
        <div class="stats-panel">
            <div class="stats-item">
                <img src="img/heart.png" alt="Health" class="stats-icon">
                <p id="health" class="stats-value">100</p>
            </div>
            <div class="stats-item">
                <img src="img/armor.png" alt="Armor" class="stats-icon">
                <p id="armor" class="stats-value">50</p>
            </div>
            <div class="stats-item">
                <img src="img/hunger.png" alt="Hunger" class="stats-icon">
                <p id="hunger" class="stats-value">75</p>
            </div>
        </div>

        <div class="money-panel">
            <div class="money-item">
                <img src="img/wallet.png" alt="Money" class="money-icon">
                <p id="money" class="money-value">$10,000</p>
            </div>
            <div class="money-item">
                <img src="img/card.png" alt="Bank" class="money-icon">
                <p id="bank" class="money-value">$5,000</p>
            </div>
        </div>

        <div class="speedometer">
            <div class="speedometer-outer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" class="speedometer-gauge">
                    <path class="gauge-bg" d="M15,135 A120,120 0 0,1 285,135" />
                    <path id="gauge-fill" class="gauge-fill" d="M15,135 A120,120 0 0,1 15,135" />
                </svg>
                <p id="speed" class="speedometer-text">0</p>
                <p class="speedometer-unit">KM/H</p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
</body>

</html>
